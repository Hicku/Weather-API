<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>
</head>


<body>
    

    <div class="row header-container d-flex justify-content-center" id="header1">
        <header class="text-center">Weather Dashboard</header>
    </div>



    <div class="main-container">
        <div class="row d-flex">
            <div class="col-lg-3 search-container">
                Search for a city:

                <form class="navBar-form">
                    <div class="form-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search">
                    </div>
                </form>
                    <button id="search-button" type="button" class="btn btn-primary">
                        <i class="fas fa-search">Search</i>
                    </button>
                  

                    <div class="list-container">
                        <ul id="previous-cities"></ul>
                    </div>
            </div>


            <div class="col weather-container d-flex flex-wrap ">

                <div class="main-weather-card d-inline-flex d-block justify-content-center w-100"></div>


                <div class= "d-block w-100 d-flex" id="weather-cards"></div>

            </div>
        </div>
    </div>










<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="./assets/JS/script.js"></script>

</body>



</html>
